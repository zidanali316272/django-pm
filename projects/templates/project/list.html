{% load i18n %}
{% block content %}
  <h3>{% trans 'My Project' %}</h3>
  <ul>
     {% for project in object_list %}
   <li>{{project.title}} <a href="{% url 'p_u' project.id %}" >Edit</a></li>
   {% empty %}
   <li>{% trans 'There are no projects to show' %}</li>
   {% endfor %}
</ul>
{% endblock %}
